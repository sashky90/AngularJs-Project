<div class="box">
    <h2>Register</h2>
    <p>
        <label for="username">Username:</label>
        <input type="text" id="username" ng-model="user.username" placeholder="Username" required />
    </p>
    <p>
        <label for="password">Password:</label>
        <input type="password" id="password" ng-model="user.password" placeholder="Password" required />
    </p>
    <p>
        <label for="confirmPassword">Confirm password:</label>
        <input type="password" id="confirmPassword" ng-model="user.confirmPassword" placeholder="Password" required />
    </p>
    <p>
        <label for="name">Name:</label>
        <input type="text" id="name" ng-model="user.name" placeholder="Name" required />
    </p>
    <p>
        <label for="email">Email:</label>
        <input type="text" id="email" ng-model="user.email" placeholder="Email" required />
    </p>

    <p>
        <label>Gender: </label>
        <input type="radio" value="Other" ng-model="user.gender">Other</label>
        <input type="radio" value="Male" ng-model="user.gender">Male</label>
        <input type="radio" value="Female" ng-model="user.gender">Female</label>
    </p>
    <p>
        <a ng-click="register(user)" class="button">Register</a>
        <a href="#/login" class="link">Login</a>
    <p>
</div>
