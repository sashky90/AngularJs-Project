<div class="friends-list">
    <hr/>
<h4 class="text-center"><a  href="#/users/{{userFriendsData.previewOwner}}/friends" class="">Friends: {{userFriendsData.friendsCount}}</a></h4>
<ul>
    <li ng-repeat="friend in userFriendsData.friends">
        <a href="#/users/{{friend.username}}/" class="username preview">
            <img ng-src="{{friend.profileImageData}}"/>
            <span>{{friend.name}}</span>
        </a>
    </li>
</ul>
</div>
