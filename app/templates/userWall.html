<header user-header></header>

<div class="text-center post-form" ng-if="postOptionAvailable">
    <form name="newPostForm">
        <input class="form-control input-lg" type="text" name="postContent" placeholder="Post something here..." ng-model="postContent" />
        <button class="btn btn-success btn-lg" ng-click="addNewPost(postContent)">Post</button>
    </form>
</div>

<div logged-user-posts></div>
<aside friends-preview ng-if="friendsPreviewAvailable"></aside>
