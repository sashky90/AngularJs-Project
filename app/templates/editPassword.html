<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form role="form">
                <h2 class="text-center">Change Profile Password</small></h2>
                <div class="row">
                    <div class="form-group">
                        <input type="password" name="password" id="old_password" class="form-control input-lg"  ng-model="editedPassword.oldPassword" placeholder="Old Password" tabindex="5">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="password" name="password" id="new_password" class="form-control input-lg" ng-model="editedPassword.newPassword" placeholder="New Password" tabindex="5">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="password" name="password_confirmation" id="new_password_confirmation" class="form-control input-lg" ng-model="editedPassword.confirmPassword" placeholder="Confirm Password" tabindex="6">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div><button class="btn btn-success btn-block btn-lg" ng-click="editPassword(editedPassword)">Submit changes</button></div>
                </div>
            </form>
        </div>
    </div>
</div>
